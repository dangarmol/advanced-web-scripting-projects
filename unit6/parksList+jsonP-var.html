<html>
<head>
<title>Parks Listing with JSON</title>
<link rel="stylesheet" type="text/css" href="styles/style.css">

<script type="text/javascript">
// script to dsiplay parks - from topic 2
function displayParks() {
	var parksListHTML = '<table id="parksTable"><thead><tr><th>Name</th><th>Location</th></tr></thead>'
	for (var parkName in parksListJSON) {
		var park = parksListJSON[parkName];
		console.log('  displaying ' + park.displayName);
		var parkHTML = '<tr id="' + parkName + '"><td>' + park.displayName + '</td><td>' + park.location + '</td></tr>' ;
		parksListHTML += parkHTML;
	}
	parksListHTML += '</table>';
	document.getElementById("parksList").innerHTML=parksListHTML;
}
</script>

<!-- old version imported data directly from javascript file into parksListJSON using 
<script type="text/javascript" src="http://homepages.herts.ac.uk/~comqgrs/goParks/parks.js"></script>

<!-- new  version uses JSONP and imports data directly from PHP script which return data -->

</head>
<body>

<h1>goParks </h1>
<p>Lets go ... <a href="javascript:displayParks()">display the parks!</a></p>

</div>

</body>
</html>
