<html>
<head>
    <meta charset=UTF-8>
	<title>Student groups</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1>Student Groups for 6COM9051: More Web Scripting</h1>

	<p>Show 
		<select id="selectedGroup">
			<option value=all>All students</option>
		</select>
	</p>

	<div id="studentTableDiv"> </div> <!-- Where the list of students or result will be shown -->

	<script type="text/javascript" src="studentViewFactory.js"></script>
	<script type="text/javascript" src="studentViewManager.js"></script>
	<script type="text/javascript" src="studentListDAO.js"></script>
	<script type="text/javascript" src="studentListJSON_DB.js"></script>
	<script type="text/javascript" src="studentListTransfer.js"></script>
	<script type="text/javascript"> 
		document.getElementById("selectedGroup").onchange = function () {
			setHTMLStudentTable(document.getElementById("selectedGroup").selectedOptions[0].value);
		} //Sets the action listener for the dropdown list.
		
		window.onload = function() { //On load, displays all the elements.
			moduleInfo = module;
			origin = "json";
			setHTMLStudentTable("all");
			setDropdownList();
		};
	</script>
</body>
</html>
