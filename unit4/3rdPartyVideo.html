<!DOCTYPE html>
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<title>Embedding Third Party Video</title>
<style>
	#ytplayer {
		/* border: thin black solid */
	}
</style>
</head>
<body>
<h1>A YouTube Video</h1>
<p>The video in this page comes from YouTube and is embedded in the page using an &lt;iframe&gt; tag.</p>
<iframe id="ytplayer" type="text/html" width="640" height="390"
  src="http://www.youtube.com/embed/sxhGwJkcDuI?autoplay=0&controls=2&origin=http://example.com"
  frameborder="1"/>
