<html>
<head>
<title>jQuery Post</title>

<!-- import jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- jQuery code for post request -->
<script type="text/javascript">

function setRating(park, stars) {
  var rating = "I rate " + park + " " + stars + " stars";
  $.post( "http://127.0.0.1:8080/goParks/submitRating+CORS.php"  , rating)

}
</script>

</head>
<body>

<h1>goParks </h1>
<p>Lets go ... <a href="javascript:setRating('Hazel Grove', 5)">set a rating!</a></p>

<div id="responseDisplay">
</div>

</body>
</html>
