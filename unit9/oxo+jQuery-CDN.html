<html>
<head>
  <meta charset="UTF-8">

  <title>jQuery Noughts and Crosses Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <style>
	.c1 {background-color: lightgreen;}
	#r1 {background-color: lightblue;}
	#r3 .c3 {background-color: lightred;}
	td {font-size: 40pt}
  </style>
 </head>
<body>

<h1>Styling Rows and Columns</h1>
<table>
  <tr id="r1">
    <td class="c1 x">X</td>
    <td class="c2"></td>
    <td class="c3 o">O</td>
  </tr>

  <tr id="r2">
    <td class="c1"></td>
    <td class="c2 x">X</td>
    <td class="c3"></td>
  </tr>

  <tr id="r3">
    <td class="c1 o">O</td>
    <td class="c2"></td>
    <td class="c3 o">O</td>
  </tr>
</table>
</body>
</html>
